<div class="dropzone">
  <input
    type="file"
    id="fileinput"
    accept=".csv,.txt"
    (change)="dropFile($event)"
  />
  <div class="dropzone-text">
    {{
      selectedFile == undefined
        ? "Перетащите файл в формате .csv в это поле или нажмите, чтобы выбрать вручную."
        : "Выбран файл " + selectedFile.name
    }}
  </div>
</div>
