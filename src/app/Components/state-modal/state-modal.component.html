<div class="modal-main-container" *ngIf="data.isVisible">
  <div class="modal-body">
    <div class="title">{{ data.title }}</div>
    <div class="text" *ngIf="data.text.length > 0">{{ data.text }}</div>
    <button class="apply-button" (click)="data.close()">Закрыть</button>
  </div>
  <div class="modal-background" (click)="data.close()"></div>
</div>
